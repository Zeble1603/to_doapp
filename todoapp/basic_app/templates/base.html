<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/5d441a8cc7.js" crossorigin="anonymous"></script>
    <title>TooBee</title>
</head>
<body>
    <nav class="navbar main" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" >
            <img id='logo' src="{% static 'toobee/toobee.png' %}" width="30" height="100%">
            <p class="subtitle is-3">TooBee</p>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'basic_app:home' %}">
                <span class="icon"><i class="fas fa-campground"></i></span>
                <span>Home</span>
            </a>

            <a class="navbar-item" href="{% url 'basic_app:create' %}">
                New Task
            </a>

            <a class="navbar-item" href="https://github.com/Zeble1603/to_doapp">
                <span class="icon">
                    <i class="fab fa-github"></i>
                </span>
                <span>GitHub</span>
            </a>
        </div>    

        <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                {{user.username}}
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="{% url 'accounts:logout' %}">
                        Logout
                    </a>
                </div> 
            </div>
        </div>
    </div>
</nav>

{% block body_block %}

{% endblock body_block %}
    
</body>
</html>
