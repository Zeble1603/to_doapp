{% extends 'home.html' %}
{% load bulma_tags %}
{% block content_block %}

<div class="container is-fluid has-text-centered columns is-mobile is-centered">
    <div class="column is-full-mobile is-two-thirds-tablet is-half-desktop is-4-widescreen">
        <div class='box'>
        <form method="POST">
            {% csrf_token %}
            <p> Are you sure you want to delete this task :</p>
            <p> {{task.name}} ?</p>
            <input type="submit" class="button is-danger" value="Confirm">
            <a class="button is-primary" href="{% url 'basic_app:home' %}">Cancel</a>
        </form>    


{% endblock content_block %}
