{% extends 'accounts/base_accounts.html' %}
{% load bulma_tags %}

{% block accounts_block %}
<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    {{form|bulma}}
    <div class="field">
        <button type="submit" class="button is-primary">Sign Up</button>
    </div>
    <input type="hidden" name="next" value="{{ next }}"/>

</form>

{% endblock accounts_block %}
