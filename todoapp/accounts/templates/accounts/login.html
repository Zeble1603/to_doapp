{% extends 'accounts/base_accounts.html' %}
{% load bulma_tags %}
{% block accounts_block %}  
    <div class= 'box'>
    <h1>Log in</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form|bulma}}
        <div class="field">
            <button type="submit" class="button is-primary is-medium is-fullwidth">Login</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
    </div>
    <a href= "{% url 'accounts:signup' %}" class="button is-medium is-fullwidth">Sign Up</a>
{% endblock accounts_block %}
